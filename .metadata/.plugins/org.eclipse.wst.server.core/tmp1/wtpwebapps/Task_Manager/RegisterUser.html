<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="UserRegistrationServlet" method="GET">
	<p>First Name<br>
	<input type="text" name="first_name" placeholder="First Name" size="15" maxlength="20" /></p>
	<p>Last Name<br>
	<input type="text" name="last_name" placeholder="Last Name" size="15" maxlength="40" /></p>
	<p>Email<br>
	<input type="text" name="email" placeholder="Email" size="20" maxlength="60" /></p>
	<p>Password<br>
	<input type="password" name="password" placeholder="Password" size="10" maxlength="20" /></p>
	<p>Confirm Password<br>
	<input type="password" name="password_confirmation" placeholder="Confirm" size="10" maxlength="20"></p>
	<p><input type="submit" name="submit" value="Register" /></p>
</form>
</body>
</html>
